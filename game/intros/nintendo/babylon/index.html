<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>babylon</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>

        <script src="https://cdn.babylonjs.com/babylon.js"></script>
        <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.26/Tone.min.js"></script>-->
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> 

    <script>
        const canvas = document.getElementById("renderCanvas"); 
        const engine = new BABYLON.Engine(canvas, true); 

        const createScene = function () {
    
            const scene = new BABYLON.Scene(engine);  

	    const camera = new BABYLON.UniversalCamera("UniversalCamera", new BABYLON.Vector3(0, 0, -10), scene);
            const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0));

            return scene;
        };

	const scene = createScene();
    </script>
    <script src="script.js"></script>
    <script>
        engine.runRenderLoop(function () {
	
		colorBlink()
		for (value in chars.m.obj) chars.m.obj[value].position._x += chars.m.speed;
		for (value in chars.l.obj) chars.l.obj[value].position._x += chars.l.speed;
		sprites_space.forEach( el => el.position.y > 8 ? el.position.y = -8 : el.position.y += 0.015 )
	
		for ( value in sprites_main ) {
                	       sprites_main[value].position.y > 0 ?  sprites_main[value].position.y -= 0.06 : show()
  		}

		scene.render();
        });

        window.addEventListener("resize", function () {
                engine.resize();
        });
    </script> 
   </body>

</html>
